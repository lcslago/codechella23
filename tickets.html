                <a class="link" href="./tickets.html">
                    <bold>Ingresso</bold>
                </a>
            </li>
        </ul>
    </header>
    <main>

        <div class="banner-tickets">
            <h1 class="banner-title">Garanta seu Ingresso</h1>
        </div>

        <div class="tickets">
            <p class="banner-title">Preencha o formulário a seguir:</p>
            <div class="text">
                <form class="form" data-form>
                    <div class="form-container">
                        <fieldset>
                            <label for="nome">
                                <h6>Nome Completo:</h6>
                                <input class="form__text-field" type="text" name="name" id="nome" autocomplete="off"
                                    minlength="3" required>
                                <span class="form__error"></span>
                            </label>
                        </fieldset>
                        <fieldset>
                            <label for="email">
                                <h6>Email:</h6>
                                <input class="form__text-field" type="email" name="email" id="email" autocomplete="off"
                                    minlength="5" required>
                                <span class="form__error"></span>
                            </label>
                        </fieldset>
                    </div>
                    <div class="tickets-container">
                        <fieldset>
                            <label for="ticket-type">
                                <h6>Tipo de ingresso</h6>
                                <select class="form__text-field" id="ticket-type" name="ticket-type">
                                    <p>Tipo de ingresso</p>
                                    <option>Pista premium</option>
                                    <option>Pista comum</option>
                                    <option>Cadeiras térreo</option>
                                    <option>Cadeiras superiores</option>
                                    <option>Rampas</option>
                                </select>
                            </label>
                        </fieldset>
                        <fieldset>
                            <label for="date">
                                <h6>Data de Nascimento:</h6>
                                <input name="birthday" class="form__text-field date" type="date" id="date" required
                                    autocomplete="off">
                                <span class="form__error"></span>
                            </label>
                        </fieldset>
                    </div>
                    <input type="submit" value="Avançar!" class="button" id="button" data-submit>
                </form>
            </div>
        </div>
        <script src="./js/ticket.js" type="module"></script>
    </main>
    <footer class="footer">
        <div class="footer__visual">
            <img src="assets/img/Logo1 1.svg" alt="Festival Codechella 2023">
            <div class="footer--container">
                <p>Acesse nossas redes:</p>
                <div class="footer__icons">
                    <img src="assets/icons/wpp.svg" alt="Whatsapp">
                    <img src="assets/icons/twitch.svg" alt="Twitch">
                    <img src="assets/icons/insta.svg" alt="Instagram">
                    <img src="assets/icons/twitter.svg" alt="Twitter">
                </div>
            </div>
        </div>
        <div class="footer__text">
            <p>Desenvolvido por Lucas Lago. <br> Projeto fictício sem fins comerciais.</p>
        </div>
    </footer>
